<ion-header >
  <ion-toolbar  >
    <ion-title ><h1>Examenes</h1></ion-title>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list *ngFor="let item of examenes; let i = index">
   
    <ion-item >
     <ion-label style="text-align:center"> Examen  {{item.id}}  </ion-label>
    </ion-item>
 
    <ion-item >
      <ion-icon name="bag-check-outline"></ion-icon>
     <ion-label > Fecha:  {{item.fechaVExamen}}   </ion-label>
     
     
    </ion-item>
    <ion-item >
      <ion-icon name="bag-check-outline"></ion-icon>
     <ion-label> Hora:  {{item.hora}}   </ion-label>
     
    </ion-item>
    <ion-item >
      <ion-icon name="bag-check-outline"></ion-icon>
     
     <ion-label>  Temperatura: {{item.temperatura}} Â°C  </ion-label>

     
    </ion-item>
    <ion-item >
      <ion-icon name="bag-check-outline"></ion-icon>
     <ion-label>  Peso: {{item.peso}}  Kg </ion-label>
    </ion-item>
    <ion-item >
      <ion-icon name="bag-check-outline"></ion-icon>
     <ion-label>  Altura: {{item.altura}}  cm </ion-label>
    </ion-item>
    <ion-item >
      <ion-icon name="bag-check-outline"></ion-icon>
     <ion-label>  Sintomas: {{item.sintomas}}   </ion-label>
    </ion-item>
    <ion-item >
      <ion-icon name="bag-check-outline"></ion-icon>
     <ion-label>   notas: {{item.notas}}   </ion-label>
    </ion-item>
    <div class="divpadre">
      <ion-button size="small"  fill="outline" shape="round" (click)="eliminar(item,i)" >
        <ion-icon name="pencil-outline"></ion-icon>
  Eliminar
      </ion-button>
    
      <ion-button [routerLink]="'/editar-examen/' + item.examen" size="small"    fill="outline" shape="round" >
        <ion-icon name="pencil-outline"></ion-icon>
  Editar
      </ion-button>
    
  
  </div>
    
  </ion-list>
  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarNuevoExamen()">
      <ion-icon name="bag-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
