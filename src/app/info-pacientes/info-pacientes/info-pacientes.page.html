<ion-header>
  <ion-toolbar  >
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/"></ion-back-button>
    </ion-buttons>
   
    <ion-title  class="center-text"><h1> {{ paciente?.nombre }} {{ paciente?.apellido }} </h1></ion-title>
  
    <ion-buttons  slot="end">
      <ion-button  (click)="editar(paciente)">
        <ion-icon name="pencil-outline"></ion-icon>

      </ion-button>
    </ion-buttons>
    
    
  </ion-toolbar>
</ion-header>

<ion-content >
  <div>
    <ion-avatar class="imagen"><img src="../../../assets/paciente.jpg" ></ion-avatar>
  </div>

  
  
  <ion-item>
    <ion-label> <h2> Nombre: {{ paciente?.nombre }} </h2></ion-label>    
   </ion-item>
   <ion-item>
    <ion-label> <h2> Nombre: {{ paciente?.apellido }} </h2></ion-label>    
   </ion-item>
    <ion-item>
   <ion-label> <h2> Dirección: {{ paciente?.direccion }} </h2></ion-label>    
  </ion-item>
 
  <ion-item>
   <ion-label><h2> Fecha de nacimiento: {{ paciente?.fechanaci}} </h2></ion-label>
  </ion-item>
   <ion-item>
    <ion-label><h2> Edad: {{ paciente?.edad }} años </h2></ion-label>         
  </ion-item>
</ion-content>
