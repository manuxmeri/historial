<ion-header>
  <ion-toolbar>
    <ion-title ><h1>Recetas</h1></ion-title>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list  *ngFor="let item of recetas; let i = index">
    <ion-item >
    <ion-label style="text-align:center">Receta </ion-label>
  </ion-item>
    <ion-item >
      <ion-icon name="reader-outline"></ion-icon>
      <ion-label> Fecha: {{item.fechaReceta}}   </ion-label>
     
    </ion-item>
    <ion-item >
      <ion-icon name="reader-outline"></ion-icon>
      <ion-label> Dosis: {{item.dosis}}   </ion-label>
     
    </ion-item>
    <ion-item >
      <ion-icon name="reader-outline"></ion-icon>
      <ion-label>Nota:  {{item.nota}}  </ion-label>
     
    </ion-item>
    <ion-item >
      <ion-icon name="reader-outline"></ion-icon>
      <ion-label> Medicamento: {{item.nombre}}  </ion-label>
     
    </ion-item>
    <div class="divpadre">

    
      <ion-button size="small"   fill="outline" shape="round" (click)="eliminar(item,i)">
        Eliminar
      </ion-button>
      
        <ion-button [routerLink]="'/editar-receta/' + item.receta" size="small"    fill="outline" shape="round" >
          <ion-icon name="pencil-outline"></ion-icon>
          Editar
        </ion-button>
        
      
      </div>
  </ion-list>
  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarRe()">
<ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
