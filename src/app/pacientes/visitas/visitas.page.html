<ion-header>
  <ion-toolbar  >
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/"></ion-back-button>
    </ion-buttons>
   
    <ion-title  class="center-text"> <h1>Visistas</h1> </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  
<ion-list *ngFor=" let visita of visitas; let i = index">
 
  <ion-item>
  <ion-label style="text-align:center"><h3>Visita  </h3></ion-label>
</ion-item>
<ion-item>
   <ion-label><h2>Fecha: {{ visita.fecha }} </h2></ion-label> 
  </ion-item>
  <ion-item>
   <ion-label><h2>Hora: {{ visita.hora}} </h2></ion-label>
  </ion-item>
  <ion-item>
    <ion-label><h2>Diagnostico: {{ visita.diagnosticoEnfermedad}} </h2></ion-label>         
  </ion-item>
    <div class="divpadre">
      <ion-button size="small"   fill="outline" shape="round" (click)="eliminar(visita,i)" >
        <ion-icon name="pencil-outline"></ion-icon>
  Eliminar
      </ion-button>
        <ion-button [routerLink]="'/editar-visita/' + visita.visitan" size="small"   fill="outline" shape="round" >
          <ion-icon name="pencil-outline"></ion-icon>
    Editar
        </ion-button>
       
      
    
    </div>
    
  </ion-list>

  <ion-fab  vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="agregarNuevaVisita()">
<ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
