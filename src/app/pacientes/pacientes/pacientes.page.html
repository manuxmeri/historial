
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
 <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item [routerDirection]="'root'" [routerLink]="'/medicamentos'">
          <ion-icon slot="start" [name]="'list'"></ion-icon>
          <ion-label>
            Medicamentos
          </ion-label>
        </ion-item>
        
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu> 
<ion-router-outlet id="main-content"></ion-router-outlet>
<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>     
    
    <ion-title class="item item-divider center-text"><font color="white" ><h1>Pacientes</h1></font></ion-title>
   
  </ion-toolbar>
  
</ion-header>

<ion-content >
  
  <ion-searchbar  placeholder="Buscar"
                  inputmode="text"
                  (ionChange)="onSearchChange($event)"></ion-searchbar>
  <ion-card class="nuevo2" class="animated fadeIn fast">
 
    <ion-item    *ngFor="let item of pacientes | filtro:textoBuscar:'nombre'; let i=index"  >
      <ion-icon color="primary" name="person-outline"></ion-icon>
      <ion-label [routerLink]="'/opciones/' + item.id" >  {{item.nombre}} {{item.apellido}} </ion-label>

      <ion-buttons  side="start">
        <ion-button color="primary" (click)="borrar(item,i)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons >

      <ion-buttons  slot="end">
        <ion-button [routerLink]="'/pacientes/' + item.id">
          <ion-icon name="information-circle-outline"></ion-icon>

        </ion-button>
        
      </ion-buttons>
    </ion-item>
  </ion-card>

  

  <ion-fab  vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="agregarPaciente()">
<ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  
</ion-content>
