<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button defaultHref="/" color="primary" ></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title class="ion-text-capitalize" color="primary"><h1>Editar examen</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #formulario="ngForm" (ngSubmit)="guardar()">
  
    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input  type="date"
                  placeholder="Fecha del examen"
                  [(ngModel)]="examen.fechaVExamen"
                  name="fecha"
                  required>
      </ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Hora</ion-label>
      <ion-input  type="time"
                  placeholder="Escribe la hora"
                  [(ngModel)]="examen.hora"
                  name="hora"
                  required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Temperatura</ion-label>
      <ion-input  type="text"
                  placeholder="Escribe la temperatura en Â°c"
                  [(ngModel)]="examen.temperatura"
                  name="temperatura"
                  required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Peso</ion-label>
      <ion-input  type="text"
                  placeholder="Escribe el peso en kg"
                  [(ngModel)]="examen.peso"
                  name="peso"
                  required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Altura</ion-label>
      <ion-input  type="text"
                  placeholder="Escribe la altura en cm"
                  [(ngModel)]="examen.altura"
                  name="altura"
                  required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sistomas</ion-label>
      <ion-input  type="text"
                  placeholder="Escribe los sintomas"
                  [(ngModel)]="examen.sintomas"
                  name="sintomas"
                  required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Diagnostico</ion-label>
      <ion-input  type="text"
                  placeholder="Escribe el diagnostico"
                  [(ngModel)]="examen.diagnostico"
                  name="diagnostico"
                  required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Notas</ion-label>
      <ion-input  type="text"
                  placeholder="Escribe una nota"
                  [(ngModel)]="examen.notas"
                  name="notas"
                  required>
      </ion-input>
    </ion-item>
 
    
    
    
    <ion-button   type="submit"
                  expand="block"
                 
                  [disabled]="formulario.invalid">
      Aceptar
    </ion-button>
  </form>
</ion-content>
